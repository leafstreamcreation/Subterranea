<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Subterranea</title>
  </head>
  <body>
    <div class="control-legend">
      <p>Move: wasd / up, down, left, right</p>
      <p>Place bomb: Space</p>
    </div>
    <div class="hud">
      <div class="display resource-display">
        <h1>Fuel</h1>
        <div>
          <span id="resources"></span>
          <span>/</span>
          <span id="resource-goal"></span>
        </div>
      </div>
      <div class="display health-display">
        <h1>Health</h1>
        <div>
          <span id="health"></span>
          <span id="health-max">/2</span>
        </div>
      </div>
      <div class="display bomb-power-display">
        <h1>Power</h1>
        <span id="bomb-power"></span>
      </div>
    </div>
    <div id="game-board">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div class="message-board">
      <p id="message-field"></p>
    </div>

    <script type="text/javascript" src="js/enumerations.js"></script>
    <script type="text/javascript" src="js/shuffler.js"></script>
    <script type="text/javascript" src="js/objectcontainer.js"></script>
    <script type="text/javascript" src="js/grid.js"></script>
    <script type="text/javascript" src="js/size.js"></script>
    <script type="text/javascript" src="js/position.js"></script>
    <script type="text/javascript" src="js/gameobject.js"></script>
    <script type="text/javascript" src="js/gunpowder.js"></script>
    <script type="text/javascript" src="js/fireeffect.js"></script>
    <script type="text/javascript" src="js/rock.js"></script>
    <script type="text/javascript" src="js/actor.js"></script>
    <script type="text/javascript" src="js/bomb.js"></script>
    <script type="text/javascript" src="js/sinkhole.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/subterraneagameviewcontroller.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
